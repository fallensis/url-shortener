env: "local" # где размещен проект: local, dev, prod
storage_path: "./storage/storage.db" # путь до файла с БД
http_server: 
  address: "localhost:8082"
  timeout: 4s # время на чтение запроса и такое же время на отправку ответа
  idle_timeout: 60s # время жизни соединения с клиентом, если не было запросов от клиента за это время, соединение обрывается
  user: "myuser"
  password: "mypass"